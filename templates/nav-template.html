<ol class="next-navigation next-navigation--nav">
	<li class="next-navigation__group">
		<a class="next-navigation__link next-navigation__link--top-level" href="/" data-trackable="Home">Home</a>
	</li>{{#each nav}}<li class="next-navigation__group">
		<a class="next-navigation__link next-navigation__link--top-level" href="{{href}}" data-trackable="{{name}}">{{name}}</a>
        {{#if children}}
        <div class="next-navigation__group__items--wrapper">
	        <ol class="next-navigation__group__items">
	            {{#each children}}
	                <li class="next-navigation__group__item">
	                    <a class="next-navigation__link next-navigation__link--sub-level" href="{{href}}" data-trackable="{{name}}">{{name}}</a>
	                </li>
	            {{/each}}
	        </ol>
        </div>
        {{/if}}
	</li>{{/each}}<li class="next-navigation__group">
		<a class="js-subnav-toggle next-navigation__link next-navigation__link--top-level" href="#next-footer__nav" data-trackable="subnav-toggle">More</a>
	</li>
</ol>
