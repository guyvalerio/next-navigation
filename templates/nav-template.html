<ol class="next-navigation next-navigation--nav">
	<li class="next-navigation__group">
		<a class="next-navigation__link" href="/" data-trackable="Home">Home</a>
	</li>
	{{#each nav}}
	<li class="next-navigation__group">
		<a class="next-navigation__link" href="{{href}}" data-trackable="{{name}}">{{name}}</a>
        {{#if children}}
        <ol class="next-navigation__group__items">
            {{#each children}}
                <li class="next-navigation__group__item">
                    <a class="next-navigation__link" href="{{href}}" data-trackable="{{name}}">{{name}}</a>
                </li>
            {{/each}}
        </ol>
        {{/if}}
	</li>
	{{/each}}
	<li class="next-navigation__group">
		<a class="js-subnav-toggle next-navigation__link" href="#next-footer__nav" data-trackable="subnav-toggle">All</a>
	</li>
</ol>
